<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="container-fluid d-flex gap-3">

    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='inputTask' required />
        <label for="name" class="form__label">Name</label>
    </div>
    <section>
        <!-- unCompleted -->
        <div class="card-body">
            <h2 class="text-white-50 fs-5 fw-lighter">Uncompleted</h2>
            <div class="rounded rounded-3 border border-0 bg-light px-4">
                <input type="checkbox" name="" id="checkbox">
               <span>One Task uncompleted</span>
            </div>
        </div>
    </section>
    <section>
        <!-- Completed -->
        <div class="card-body">
            <h2 class="text-white-50 fs-5 fw-lighter">Completed</h2>
            <div class="rounded rounded-3 border border-0 bg-light px-4">
                <input class="form-check-input fs-6 fw-lighter" type="checkbox" name="" id="checkbox" checked>
                <span class="fw-lighter fs-5 text-decoration-line-through">One task Completed</span>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>

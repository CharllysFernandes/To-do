<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple To-Do Application Web in Javascript">
    <title>To-Do List</title>

    <!-- Importação dos estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/js/Sortable.min.js">
    <link rel="shortcut icon" href="./src/images/gnometodo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
    <!-- Definição do conteúdo principal da página -->
    <main class="container-fluid" id="container">
        <div class="container">
            <!-- Espaçador -->
            <div class="demo-flex-spacer"></div>

            <!-- Input para adicionar tarefas -->
            <div class="webflow-style-input animate__fadeIn animate__animated">
                <input class="" type="text" placeholder="Write a new task" id="addTask"></input>
                <button id="addTaskBtn" type="submit"><i class="bi bi-plus"></i></button>
            </div>

            <!-- Container para as tarefas -->
            <div class="w-100 text-center my-4 sortable" id="containerTask"></div>

            <!-- Espaçador -->
            <div class="demo-flex-spacer"></div>

            <!-- Ícone de lixeira para remover tarefas -->
            <div>
                <i id="trash" class="bi bi-trash"></i>
            </div>
        </div>
    </main>

    <!-- Importação dos scripts Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="./src/js/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
</body>

</html>

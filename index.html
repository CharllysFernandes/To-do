<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple To-Do Application Web in Javascript">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./gnometodo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container-fluid" id="container">
        <div class="container">
            <div class="demo-flex-spacer"></div>
            <div class="webflow-style-input animate__fadeIn animate__animated">
                <input class="" type="text" placeholder="Write a new task" id="addTask"></input>
                <button id="addTaskBtn" type="submit"><i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="w-100 text-center my-4" id="containerTask"></div>
            <div class="demo-flex-spacer"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous" defer></script>
    <script src="./index.js" defer></script>
</body>

</html>
